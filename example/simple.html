<html>
<head>
  <title></title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="../dist/jquery.carousel.js"></script>

  <style type="text/css">
    html, body {
      padding: 10;
      margin: 10;
    }
  </style>
</head>
<body>

  <script type="text/javascript">

    function move() { 
      $("#c").carousel("to", 0, 1, function() {
        $("#c").carousel("to", 1, 0, function() {
          $("#c").carousel("to", 1, 1);
        })
      });
    }

    function init() {

      $("#c").carousel({
        rowLength: 2
      });

    }

    $(init);

  </script>


  <div id="c">

    <div id="1">
      Row 1 Col 1
    </div>

    <div id="2">
      <div>Row 1 Col 2 (Top)</div>
      <div>Row 1 Col 2 (Bottom)</div>
    </div>

    <div id="3">
      Row 2 Col 1
    </div>
    <div id="4">
      Row 2 Col 2
    </div>

  </div>

</body>
</html>
